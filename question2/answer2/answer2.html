                <section class = "answer borderline">
                    표본공간 S의 두 사건 A,B에 대하여 확률이 0이 아닌 사건 A가 일어났다고 가정할 때 <br>
                    사건 B가 일어날 확률을 건 A가 일어났을 때의 사건 B의 조건부확률이라 하고, <br><br>
                    기호로 <br><br>
                    P(B|A)<br><br>
                    와 같이 나타냅니다.<br><br>
                    사건 A가 일어났을 때의 사건 B의 조건부확률은 <br>
                    P(B|A) = P(A∩B)/P(A) (단, P(A) > 0) 입니다.
                </section>
