<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel = "stylesheet" href = "style.css" type="text/css">

        <!--부트스트랩-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="all">
            <header class="logo">
                로고
            </header>
            <div class="out">            
                <section class="question d-flex pt-5">
                    <img src="q.png" width="150px" height="150px">
                    <div class="text-center">
                        10단으로 이루어진 계단이 있다. A는 한 번에 1단 또는 2단으로만 올라갈 수 있다고 할 때,<br><br>
                        A가 10단의 계단을 올라가는 경우의 수를 구하여라.
                    </div>
                   
                </section>
                <section class="answer ">
                    <div class="ml-4">
                        정답 :<input type="text" id="answer" class="ml-2 mt-2">
                        <button type="button" class="btn ml-3" id="check">확인</button><br>
                    </div>
                    <button type="button" class="btn float-right mr-3" id="open">정답 확인</button>
                </section>
                <section class="answer_check borderline">
                    답 : 89가지<br>
                    풀이과정 :<br>
                    a<sub>n</sub> = n번째 계단에 가는 경우의 수<br>
                    a<sub>1</sub> = 1, a<sub>2</sub> = 2<br>
                    a<sub>4</sub> = 3, a<sub>3</sub> = 5<br>
                    a<sub>n+2</sub> = a<sub>n</sub> + a<sub>n+1</sub>  -->피보나치 수열임이 확인된다.<br><br>
                    <table  border="1" class="table">
                        <tr>
                            <td>a<sub>1</sub></td>
                            <td>a<sub>2</sub></td>
                            <td>a<sub>3</sub></td>
                            <td>a<sub>4</sub></td>
                            <td>a<sub>5</sub></td>
                            <td>a<sub>6</sub></td>
                            <td>a<sub>7</sub></td>
                            <td>a<sub>8</sub></td>
                            <td>a<sub>9</sub></td>
                            <td>a<sub>10</sub></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>5</td>
                            <td>8</td>
                            <td>13</td>
                            <td>21</td>
                            <td>34</td>
                            <td>55</td>
                            <td>89</td>
                        </tr>
                    </table>
                    a<sub>10</sub> = 89
                    <button type="button" class="btn float-right mr-3" onclick="location.href='https://www.naver.com/'">다음</button>
                </section>
            </div>
            <footer>
                copyrightffffffffffffffffffff
            </footer>
        </div>
            
            
            <script>
                $(document).ready(function(){
                    $('.answer_check').hide();
                    $('#check').on('click',function(){
                        if($('#answer').val()=="89"){
                            alert("정답입니다.");
                        }
                        else{
                            alert("오답입니다.");
                        }
                    });
                    $('#open').on('click',function(){
                        $('.answer_check').show();
                    });
                });
            </script>

        

    </body>
</html>
